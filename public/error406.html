<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Error 406 - Episodio inv√°lido</title>
  <meta http-equiv="refresh" content="2;URL={{ redirect_url }}" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #2a2a72, #1a1a40);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .error-card {
      background: #1f1f2e;
      padding: 40px 50px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.6s ease-in-out;
      max-width: 400px;
    }

    .error-code {
      font-size: 4rem;
      font-weight: bold;
      color: #ff4e4e;
      margin-bottom: 10px;
    }

    .error-message {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .redirect {
      font-size: 0.95rem;
      color: #aaa;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="error-card">
    <div class="error-code">406</div>
    <div class="error-message">{{ mensaje }}</div>
    <div class="redirect">Redirigiendo en 2 segundos...</div>
  </div>
</body>
</html>
