<svg viewBox="0 0 420 120" class="logo-svg" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Texto principal -->
  <text x="10" y="60" font-family="Alice, serif" font-size="36" font-weight="bold">
    <tspan class="main-text" fill="#ffffff">Anime </tspan>
    <tspan class="ext-text" fill="#00cfff">EXT</tspan>
  </text>

  <!-- Flecha vertical tipo > justo pegada al texto -->
