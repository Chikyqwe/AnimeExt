<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reproductor de Anime</title>

  <!-- Bootstrap + Icons + Inter -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link rel="stylesheet" href="/static/styles_player.css">
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
</head>
<body>

<div class="container-player">
  <h1 id="anime-title">Cargando...</h1>

  <div class="video-wrapper">
    <div class="loader" id="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <video id="player" controls preload="auto" playsinline></video>
  </div>

  <div id="serverButtons" class="my-3 text-center"></div>

  <div class="nav-buttons" id="nav-buttons"></div>

  <div class="episode-list">
    <h5>Lista de Episodios</h5>
    <div class="d-flex flex-wrap justify-content-center gap-2" id="episode-list"></div>
  </div>
</div>

<div id="megaModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.75); z-index:1000; justify-content:center; align-items:center;">
  <div style="background:#111; color:#fff; padding:20px; max-width:400px; text-align:center; border-radius:10px;">
    <h2>Advertencia sobre MEGA</h2>
    <p>Serás redirigido a otra página externa. Este servidor no soporta reproducción directa.</p>
    <div style="margin-top: 20px;">
      <button id="continueMega" style="margin-right:10px;">Continuar</button>
      <button id="cancelMega">Cancelar</button>
    </div>
  </div>
</div>


<script id="config" type="application/json"></script> 
<script src="/static/functions_player.js"></script>


</body>
</html>
