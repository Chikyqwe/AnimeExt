<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reproductor de Anime</title>

  <!-- Bootstrap + Icons + Inter -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- HLS + Plyr -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

  <!-- Eruda -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>

  <!-- Tus estilos CSS -->
  <link rel="stylesheet" href="/static/styles_player.css">
  <link rel="stylesheet" href="/static/styles.css" />

  <style>
    /* Botón +1:20 estilo Plyr */
    .plyr__controls .plyr__button--skip120 {
      color: #ffffff;
      font-size: 1.2rem;
      display:flex;
      align-items:center;
      justify-content:center;
    }
  </style>
</head>
<body>
<header class="topbar d-flex align-items-center">
  <a href="/" class="logo">
    <svg viewBox="0 0 300 120" class="logo-svg" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
      <text x="10" y="60" font-family="Alice, serif" font-size="36" font-weight="bold">
        <tspan class="main-text">Anime </tspan>
        <tspan class="ext-text">EXT</tspan>
      </text>
      <path d="M220,30 L230,60 L220,90" stroke="#3C873A" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
      <text x="100" y="90" text-anchor="middle" font-family="sans-serif" font-size="14" class="subtext">アニメが好きな私たち</text>
    </svg>
  </a>

  <form class="search-form d-flex ms-auto align-items-center" role="search" onsubmit="searchAnime(event)">
    <button type="button" id="search-toggle-btn" class="btn btn-outline-light d-md-none">
      <i class="fa fa-search"></i>
    </button>
    <input id="searchInput" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="form-control me-2 d-none d-md-block" type="search" placeholder="Buscar anime..." aria-label="Buscar" />
    <button class="btn btn-outline-light d-none d-md-block" type="submit">
      <i class="fa fa-search"></i>
    </button>
    <ul id="search-suggestions" class="suggestions-list"></ul>
  </form>
</header>

<div class="container-player">
  <h1 id="anime-title">Cargando...</h1>

  <div class="video-wrapper position-relative">
    <div class="loader" id="loader">
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <span id="loaderText">Cargando...</span>
    </div>
    
    <!-- Video Plyr -->
    <video id="player" playsinline preload="auto"></video>
  </div>

  <div id="serverButtons" class="my-3 text-center"></div>
  <div class="nav-buttons" id="nav-buttons"></div>

  <div class="episode-list">
    <h5>Lista de Episodios</h5>
    <div class="d-flex flex-wrap justify-content-center gap-2" id="episode-list"></div>
  </div>
</div>

<div class="modal fade" id="animeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered modal-fullscreen-sm-down">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" id="modalCloseBtn" data-bs-dismiss="modal" aria-label="Cerrar" style="background-color: transparent; border: none; font-size: 1.5rem;">
          <i class="fa fa-xmark" style="color: white;"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-left">
          <img id="modalImage" class="modal-img" src="" alt="Anime Image" />
        </div>
        <div class="modal-info">
          <h2 id="modalTitle" class="modal-title"></h2>
          <div id="episodes-list" class="episodes-list"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const player = new Plyr('#player', {
    controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'fullscreen', 'settings']
  });

  player.on('ready', () => {
    const controls = document.querySelector('.plyr__controls');

    // Crear botón personalizado +1:20
    const skipBtn = document.createElement('button');
    skipBtn.type = 'button';
    skipBtn.className = 'plyr__control plyr__button plyr__button--skip120';
    skipBtn.setAttribute('aria-label','Avanzar 1:20');
    skipBtn.innerHTML = `<i class="bi bi-clock-history"></i>`;

    // Lo añadimos al final y luego con flexbox lo ponemos al lado del play
    controls.insertBefore(skipBtn, controls.children[1]);

    // Acción del botón
    skipBtn.addEventListener('click', () => {
      player.currentTime += 80;
    });

    // Tiempo estilo -00:41
    const updateTime = () => {
      const current = document.querySelector('.plyr__time--current');
      if(current && player.duration) {
        const time = player.duration - player.currentTime;
        const min = Math.floor(time / 60).toString().padStart(2,'0');
        const sec = Math.floor(time % 60).toString().padStart(2,'0');
        current.textContent = `-${min}:${sec}`;
      }
      requestAnimationFrame(updateTime);
    };
    // --- Doble click / doble toque ---
    const videoWrapper = document.querySelector('.video-wrapper');
    let lastTap = 0;

    // Función para adelantar o retroceder
    function skipVideo(xPosition, width) {
      if (xPosition < width / 2) {
        // izquierda → retroceder 10s
        player.currentTime -= 10;
      } else {
        // derecha → adelantar 10s
        player.currentTime += 10;
      }
    }

    // Doble click (PC)
    videoWrapper.addEventListener('dblclick', (e) => {
      const rect = videoWrapper.getBoundingClientRect();
      skipVideo(e.clientX - rect.left, rect.width);
    });

    // Doble toque (móviles)
    videoWrapper.addEventListener('touchend', (e) => {
      const currentTime = new Date().getTime();
      const tapLength = currentTime - lastTap;
      const rect = videoWrapper.getBoundingClientRect();
      const x = e.changedTouches[0].clientX - rect.left;

      if (tapLength < 300 && tapLength > 0) { // doble toque detectado
        skipVideo(x, rect.width);
        e.preventDefault();
      }
      lastTap = currentTime;
    });
    updateTime();
  });
  // Detectar fullscreen
  player.on('enterfullscreen', () => {
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('landscape').catch(err => {
        console.warn('No se pudo bloquear la orientación:', err);
      });
    }
  });

  player.on('exitfullscreen', () => {
    if (screen.orientation && screen.orientation.unlock) {
      screen.orientation.unlock();
    }
  });
</script>

<style>
  /* Ajustar botón al lado del play */
  .plyr__button--skip120 {
    margin-left: 0.3rem;
    color: #ff4081;
  }
</style>



<script id="config" type="application/json"></script> 
<script src="/static/functions_player.js"></script>
<script src="/static/infy.js"></script>
</body>
</html>
